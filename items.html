<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="items.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="container navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="logo" width="60" height="60" class="d-inline-block align-text-top">
            </a>
            <p id="artistName"></p>

            <div class="nav-buttons">
                <a href="" id="home">Home</a>
                <a href="" id="items">Items</a>
                <a href="" id="auction">Auction</a>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addItemForm">
                            <div class="mb-3">
                                <label for="itemImage" class="form-label">Image</label>
                                <input type="file" class="form-control" id="itemImage" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="itemTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="itemDescription"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="itemType" class="form-label">Type</label>
                                <select class="form-select" id="itemType" required></select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="itemIsPublished" checked>
                                <label class="form-check-label" for="itemIsPublished">Published</label>
                            </div>
                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="itemPrice" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="addItemBtn">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="new-item" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#addItemModal">Add New Item</button>
        <div id="cardContainer"></div>
    </section>

    <script src="items.js"></script>
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
