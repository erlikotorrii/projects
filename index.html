<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>

<body>
    <header class="street_artist p-2">
        <h1>Street ARTist</h1>
        <hr>
    </header>

    <section class="landing_page p-2">
        <div id="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="content container w-50">
            <a href="" class="button-div p-2" id="artist">
                <h1>Join as Artist</h1>
                <div class="dropdown">
                    <button class="dropdown-button dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Choose
                    </button>
                    <ul class="dropdown-menu" id="artist-dropdown">
                    </ul>
                </div>
            </a>

            <a href="visitors.html" class="button-div p-4" id="visitor">
                <h1>Join as visitor</h1>
            </a>
        </div>
    </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="script.js"></script>
</body>

</html>
